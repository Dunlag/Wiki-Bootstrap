<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <button id="abrirModal" class="btn btn-success">Abrir Modal con JS</button>

    <div class="modal fade" id="miModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal con JavaScript</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Controlando el modal con JavaScript.
                </div>
            </div>
        </div>
    </div>

    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script>
        // Seleccionar el modal (this needs to happen AFTER Bootstrap is loaded)
        const miModal = new bootstrap.Modal(document.getElementById('miModal'));

        // Evento para abrir el modal al hacer clic en el bot√≥n
        document.getElementById('abrirModal').addEventListener('click', function () {
            miModal.show();
        });
    </script>

</body>

</html>
